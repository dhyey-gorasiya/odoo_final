<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="custom-header">
        <nav class="nav-links">
            <img src="../../../assets/img/logo.png" alt="Logo" class="logo">
            <a [routerLink]="'/book-detail'" class="active">Book Details</a>
            <a [routerLink]="'/book-upload'">Book Upload</a>
            <a [routerLink]="'/student-detail'" routerLinkActive="active">Student Details</a>
            <a [routerLink]="'/librain'" routerLinkActive="active">Librain Details</a>
        </nav>
      </section>

      <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <span class="mt-2 pt-3"><h3>Book Detail</h3> </span>
                        <form class="form-inline">
                            <input class="form-control ml-3 mr-sm-2" type="search" placeholder="Search Book"
                                aria-label="Search">
                            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Images</th>
                                        <th>ISBN</th>
                                        <th>Title</th>
                                        <th>Author</th>
                                        <th>Publisher</th>
                                        <th>Year</th>
                                        <th>Genre</th>
                                        <th>Quantity</th>
                                        <th>Availability</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>images</td>
                                        <td>9781787123427</td>
                                        <td>Example Book Title</td>
                                        <td>John Doe</td>
                                        <td>Example Publisher</td>
                                        <td>2023</td>
                                        <td>Fiction</td>
                                        <td>5</td>
                                        <td>Available</td>
                                        <td class="table-btns"> <!-- Applied the table-btns class here -->
                                            <button type="button" class="btn btn-sm btn-primary"><i
                                                    class="fa-regular fa-pen-to-square"></i></button>
                                            <button type="button" class="btn btn-sm btn-danger"><i
                                                    class="fa-solid fa-trash-can"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
