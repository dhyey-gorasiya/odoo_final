<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
</head>
<body>
    <section class="custom-header">
        <nav class="nav-links">
            <img src="../../../assets/img/logo.png" alt="Logo" class="logo">
            <a [routerLink]="'/book-detail'" class="active">Book Details</a>
            <a [routerLink]="'/book-upload'">Book Upload</a>
            <a [routerLink]="'/student-detail'" routerLinkActive="active">Student Details</a>
            <a [routerLink]="'/librain'" routerLinkActive="active">Librain Details</a>
        </nav>
      </section>

          
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
           <h4 class="">Librarian Details</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="librarianImage">Profile Image</label>
                <input type="file" class="form-control-file" id="librarianImage">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="librarianName">Name</label>
                  <input type="text" class="form-control" id="librarianName" placeholder="Librarian Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="librarianGender">Gender</label>
                  <select class="form-control" id="librarianGender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <table class="table table-bordered text-center">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Gender</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
