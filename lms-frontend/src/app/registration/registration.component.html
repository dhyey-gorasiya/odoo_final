<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
</head>

<body>
    <section class="container">
        <header>Registration</header>
        <form action="#" class="form" (ngSubmit) = "onSubmit()" autocomplete="off">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" [(ngModel)] = "user.name" name="name" required />
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter email address" [(ngModel)] = "user.email" name="email" required />
            </div>

            <div class="input-box">
                <label>Password</label>
                <input type="Password" placeholder="Enter Password" [(ngModel)] = "user.password" name="password" required />
            </div>
            
            <br>
            <div class="form-check d-flex justify-content-center mb-5" id="checckbox">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                <label class="form-check-label" for="form2Example3">
                    I agree to all statements in <a href="#!">Terms of service</a>
                </label>
            </div>
            <button type="submit" routerLink="/login">Registration</button>
        </form>
    </section>
</body>

</html>
