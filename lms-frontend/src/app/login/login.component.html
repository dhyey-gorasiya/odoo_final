<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <div class="wrapper">
    <div class="title">
      Login Form
    </div>
    <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <div class="field">
        <input type="text" name="username" ngModel class="form-control" id="loginUsername" placeholder="Enter your Email Address">
        <label>Email Address</label>
      </div>
      <div class="field">
        <input type="password" name="password" ngModel class="form-control" id="loginPassword" placeholder="Enter your password">
        <label>Password</label>
      </div>
      <div class="content">
        <div class="checkbox">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember me</label>
        </div>
        <div class="pass-link">
          <a href="#">Forgot password?</a>
        </div>
      </div>
      <div class="field">
        <input type="submit" value="Login">
      </div>
      <div class="signup-link">
        Not a member? <a routerLink="/register-user">Signup now</a>
      </div>
    </form>
  </div>
</body>

</html>
